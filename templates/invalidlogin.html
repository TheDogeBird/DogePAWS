{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-danger" role="alert">
                    {{ get_flashed_messages() }}
                </div>
                <p>Redirecting back to login page...</p>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 5000);
    </script>
{% endblock %}
